<!DOCTYPE html>
<html>
    <head>
        <title>ArtAlley</title>
        <meta charset="utf-8">
        <meta name = "description" content = "ArtAlley-CTP-project">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name = "keywords" content = "html, css, bootstrap, javascript">
        <meta name = "author" content = "Mujie Shen">
        <meta http-equiv = "refresh" content = "60"> 
        <link rel="stylesheet" href="../assets/css/login_stylesheet.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="p-3 mb-0 bg-white">
          <div class="container">
            <div class="d-flex flex-wrap justify-content-start">
                <a href="/" class="d-flex align-items-center mb-5 mb-lg-0 link-body-emphasis text-decoration-none">
                  <img src="assets/logo.png" width="30" height="30" class="mx-2"><span class="fs-5 fw-bold">ArtAlley</span>
                </a>
            </div>
          </div>
        </header>
        <!-- Modal -->
        <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
          
                <div class="modal-body p-5 pt-0">
                  <form class="">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
                    <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                    <hr class="my-4">
                    <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                      <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
                      Sign up with Twitter
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                      <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
                      Sign up with Facebook
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                      <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
                      Sign up with GitHub
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
